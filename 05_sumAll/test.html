<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sumAll = function (firstNumber, secondNumber) {
        let numbersToAdd = [];
        let largerNumber;
        let smallerNumber;
        let result;

        if (firstNumber < 0 || secondNumber < 0) {
          result = "ERROR";
        } else if (firstNumber > secondNumber) {
          largerNumber = firstNumber;
          smallerNumber = secondNumber;
        } else if (firstNumber < secondNumber) {
          smallerNumber = firstNumber;
          largerNumber = secondNumber;
        }

        if (result != "ERROR") {
          for (let i = smallerNumber; i <= largerNumber; i++) {
            numbersToAdd.push(i);
          }

          result = 0;
          numbersToAdd.forEach((item) => {
            result += item;
          });
        }

        return result;
      };

      console.log(`this ${sumAll(1, 4)} should equal 10`);
      console.log(`this ${sumAll(123, 1)} should equal 7626`);
      console.log(`this: ${sumAll(-10, 4)} should return: ERROR`);
      console.log(`this: ${sumAll(10, "90")} should return: ERROR`);
      console.log(`this: ${sumAll(10, [90, 1])} should return: ERROR`);
    </script>
  </body>
</html>
