<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //> Leap years are years divisible by four (like 1984 and 2004)
      //Years divisible by 100 are not leap years (such as 1800 and 1900) unless they are divisible by 400 (like 1600 and 2000, which were in fact leap years)

      const leapYears = function (year) {
        //> Leap years are years divisible by four (like 1984 and 2004)
        //Years divisible by 100 are not leap years (such as 1800 and 1900) unless they are divisible by 400 (like 1600 and 2000, which were in fact leap years)
        let result = false;

        if (year % 4 === 0) {
          result = true;
        }
        if (year % 100 === 0) {
          result = false;
        }

        return result;
      };

      console.log(`test: ${leapYears(1996)} should be: true`);
      console.log(`test: ${leapYears(1997)} should be: false`);
      console.log(`test: ${leapYears(34992)} should be: true`);
      console.log(`test: ${leapYears(1900)} should be: false`);
      console.log(`test: ${leapYears(1600)} should be: true`);
      console.log(`test: ${leapYears(700)} should be: false`);
    </script>
  </body>
</html>
