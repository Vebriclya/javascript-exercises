<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const findTheOldest = function (peopleArray) {
        const currentYear = new Date().getFullYear();

        // See comment at the end of the HTML to see what this looked like prior to refactoring
        peopleArray.sort((a, b) => {
          let ageA = a.yearOfDeath
            ? a.yearOfDeath - a.yearOfBirth
            : currentYear - a.yearOfBirth;
          let ageB = b.yearOfDeath
            ? b.yearOfDeath - b.yearOfBirth
            : currentYear - b.yearOfBirth;
          return ageB - ageA;
        });

        return peopleArray[0].name;
      };

      console.log(
        findTheOldest(
          (people = [
            {
              name: "Carly",
              yearOfBirth: 2018,
            },
            {
              name: "Ray",
              yearOfBirth: 1962,
              yearOfDeath: 2011,
            },
            {
              name: "Jane",
              yearOfBirth: 1912,
              yearOfDeath: 1941,
            },
          ])
        )
      );
    </script>
  </body>
</html>
