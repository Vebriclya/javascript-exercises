<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const multiply = function (num1, ...suppliedNumber) {
        let result = num1;

        suppliedNumber.forEach((arrayElement) => {
          result *= arrayElement;
        });

        return result;
      };

      console.log(`this: ${multiply(2, 4)}, should be: 8`);
    </script>
  </body>
</html>
