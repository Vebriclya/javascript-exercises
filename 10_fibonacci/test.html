<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fibonacci = function (enteredNumber) {
        let fibonacciArray = [];
        arrayPosition2 = 1;

        for (
          let arrayPosition1 = 1;
          arrayPosition1 < enteredNumber;
          arrayPosition1++
        ) {
          let arrayPosition3 = arrayPosition1 + arrayPosition2;
          arrayPosition2++;
          fibonacciArray.push(arrayPosition3);
        }

        /*This array is obviously wrong, because position 2 is always going to be incrementing by 1, as is position 1...*/

        return fibonacciArray[enteredNumber];
      };

      console.log(`${fibonacci(4)} should be: 3`);
    </script>
  </body>
</html>
